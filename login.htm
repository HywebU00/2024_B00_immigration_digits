<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">

<head>
  <meta name="robots" content="noindex" />
  <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>中華民國內政部移民署 面談數位化系統</title>
  <!-- hyUI css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- favicon -->
  <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 直接跳主內容區 -->
  <a class="goCenter" href="#aC" tabindex="1">按Enter到主內容區</a>
  <!-- wrapper Start -->
  <div class="wrapper loginpage">
    <div class="loginblock wow fadeInDown" data-wow-duration="2s" data-wow-delay="0s">
      <h1><img src="images/login_logo.png" alt="中華民國內政部移民署 面(訪)談數位化系統"></h1>
      <form action="">

        <div class="flex-form">
          <!-- 1 -->
          <div class="form_grp">
            <label for="username" class="form_title">帳號</label>
            <div class="form_content">
              <div class="input-i">
                <i class="i_man"></i>
                <input type="text" id="username" placeholder="請輸入帳號" value="" />
              </div>
              <div class="notice_error">輸入帳號錯誤</div>
            </div>
          </div>
          <!-- 2 -->
          <div class="form_grp">
            <label for="password" class="form_title">密碼</label>
            <div class="form_content">
              <div class="input-i">
                <i class="i_lock"></i>
                <input name="password" id="password" type="password" placeholder="請輸入密碼" />
              </div>
              <div class="notice_error">輸入密碼錯誤</div>
            </div>
          </div>
          <!-- 3 -->
          <div class="form_grp">
            <label for="" class="form_title">驗證碼</label>
            <div class="form_content form_inline">
              <input name="" type="text" value="請輸入驗證碼" id="" class="input_verification" />
              <img src="images/basic/captcha.gif" alt="" class="captcha" />
              <button class="btn"><i class="i_reflash"></i></button>
            </div>
            <div class="notice_error">輸入驗證碼錯誤</div>
          </div>
          <!-- 4 -->
          <div class="btn_grp">
            <input name="" type="submit" value="登入" class="btn btn-blue" />
          </div>
          <!--  -->
        </div>
      </form>
    </div>

    <!-- footer Start-->
    <footer>
      <div class="container">
        <div class="footer_info">
          <p>內政部移民署 版權所有 © NATIONAL IMMIGRATION AGENCY 100213 臺北市廣州街15號<br>
            本署各服務地址 | 櫃檯受理服務時間：星期一至星期五 08:00-17:00中午不休息 | 外國人在臺生活服務專線：國內：1990 國外：886-800-00-1990<br>
            客服電話：(02)2796-7162 | 服務時間：台北時間上午08:30至下午17:30 | 署內分機： 2675 | 24小時客戶服務專線電話： 0809-090-195</p>
        </div>

      </div>
    </footer>
    <!-- footer End -->
  </div>
  <a href="javascript:;" class="scrollToTop">回頁首</a>
  <!-- JQ -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <!-- ease -->
  <script src="vendor/jquery.easing.min.js"></script>
  <!-- slick -->
  <script src="vendor/slick/slick.min.js "></script>
  <!-- lazyload -->
  <script src="vendor/lazyload/lazyload.js"></script>
  <!-- scrolltable -->
  <script src="vendor/scrolltable/jquery.scroltable.min.js"></script>
  <!-- wow js -->
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <!-- hyUI -->
  <script src="js/main.js"></script>
  <!-- 客製js -->
  <script src="js/customize.js"></script>
</body>

</html>
